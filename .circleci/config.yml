version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              bash \
              make \
              git
      - run:
          name: Build application Docker image
          command: |
            make all
      - run:
          name: Test Docker Image
          command: |
            make test